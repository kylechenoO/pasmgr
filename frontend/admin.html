<div class="centered-page" style="padding-top: var(--topbar-h);">
  <div class="card" style="width:100%; max-width:480px;">
    <h2>Create User</h2>
    <p class="subtitle">New users must change their password on first login.</p>

    <form id="create-user-form" autocomplete="off">
      <div class="input-group">
        <label for="cu-email">Email</label>
        <input type="email" id="cu-email" required placeholder="user@example.com" />
      </div>
      <div class="input-group">
        <label for="cu-password">Temporary Password</label>
        <input type="password" id="cu-password" required placeholder="••••••••" />
      </div>
      <div class="input-group" style="max-width:180px;">
        <label for="cu-role">Role</label>
        <select id="cu-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-full">Create User</button>
      <p class="error-msg" id="cu-error"></p>
    </form>
  </div>
</div>
