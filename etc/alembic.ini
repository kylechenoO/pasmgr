[alembic]
# Path to the migrations directory (relative to this file: etc/alembic.ini)
# etc/alembic.ini â†’ ../backend/migrations
script_location = ../backend/migrations

# sqlalchemy.url is NOT set here; it is read dynamically in env.py
# from the application Settings (which pulls from etc/app.conf).

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
